name: start-build

on:
  push:
    branches:
      - 'build-*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with:
            node-version: 12.x
        - run: node test
        - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit --amend -m "an updated commit message"
          git push
